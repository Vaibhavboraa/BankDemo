<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Maverick Bank Logo" width="100" height="50"
                    class="d-inline-block align-top ml-2">
                MAVERICK BANK
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-2" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactUs.html">Contact Us</a>
                    </li>

                    <!-- Dropdown Option -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Reports
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li><a class="dropdown-item" href="#">Account Statement</a></li>
                            <li><a class="dropdown-item" href="#">Transaction History</a></li>

                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


  
    <div class="container my-4 border bg-light">
        <div class="d-flex justify-content-center">
            <img src="deposit.jpg" alt="Deposit Image" class="img-fluid mb-4" width="300" height="200">
          </div>
        <h2 class="text-center my-4 text-decoration-underline">Deposit Funds </h2>
        <form action="#" method="post " class="mx-auto" style="max-width: 400px;">
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" class="form-control my-4" id="accountNumber" name="accountNumber" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control my-4" id="amount" name="amount" required>
            </div>

            <button type="submit" class="btn btn-primary my-4 mx-auto d-block">Deposit</button>
        </form>
    </div>




    <footer class="container-fluid text-center bg-dark text-light my-4 ">
        <p class="float-md-right"><a href="#">Back to top</a></p>

    </footer>
